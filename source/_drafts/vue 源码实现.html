    function Observe(data){
        for(let key in data){
            let val = data[key];
            observe()
            Object.defineProperty(data, key, {
                enumerable: true,
                get(){
                    return val;
                },
                set(newVal){
                    if(newVal === val){
                        return;
                    }
                    
                    val = newVal;
                    
                    observe(newVal);
                }
            })
        }
    }
